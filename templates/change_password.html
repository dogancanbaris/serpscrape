{% extends "base.html" %}
{% block title %}Change Password - Serpscraper{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-8 mt-8">
  <h2 class="text-xl font-bold mb-4">Change Password</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4 text-red-600">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label class="block font-semibold mb-1">Current Password</label>
    <input type="password" name="current_password" class="w-full border rounded p-2 mb-3" required>
    <label class="block font-semibold mb-1">New Password</label>
    <input type="password" name="new_password" class="w-full border rounded p-2 mb-3" required>
    <label class="block font-semibold mb-1">Confirm New Password</label>
    <input type="password" name="confirm_password" class="w-full border rounded p-2 mb-4" required>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">Change Password</button>
  </form>
</div>
{% endblock %}
