{% extends "base.html" %}
{% block title %}Login - Serpscraper{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-16">
  <h2 class="text-2xl font-bold mb-6">Login</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4 text-red-600">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post" class="bg-white p-6 rounded shadow">
    <input name="username" placeholder="Username" class="w-full p-2 mb-3 border rounded" required>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
    <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
  </form>
  <p class="mt-4">Don't have an account? <a href="{{ url_for('signup') }}" class="text-green-600">Sign Up</a></p>
</div>
{% endblock %}
